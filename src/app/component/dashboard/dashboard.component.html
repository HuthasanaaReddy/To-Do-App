<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-light-blue shadow">

                <div class="card bg-warning mt-4 title-container">
                    <h4 class="text-white p-3 pt-2 pb-2 title-text">To Do App</h4>
                </div>

                <div class="shadow mt-4">
                    <div class="input-group p-4 input-container">
                        <div class="input-wrapper">
                            <input type="text" class="form-control input-field border-rounded" placeholder="Enter task"
                                name="task" [(ngModel)]="addTaskValue" [ngStyle]="{ 'width': inputWidth }"
                                (input)="resizeInput()" (input)="onInput()">
                        </div>
                        <div class="button-wrapper">
                            <button class="btn btn-outline-success btn-add-task" type="button" (click)="addTask()">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                        </div>
                    </div>
                    <div class="error-message" [ngClass]="{ 'show-error': showError }">Please enter a task</div>
                </div>




                <h4 class="text-primary mt-4 tasks-header">
                    <span class="underline">Tasks:</span>
                </h4>




                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" style="animation: blink 2s ease-in-out infinite;">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">{{task.task_name}}</div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                                    data-bs-target="#exampleModal" (click)="call(task)">
                                    <i class="fas fa-edit"></i> <!-- Edit icon -->
                                </button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">
                                    <i class="fas fa-trash-alt"></i> <!-- Trash icon -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Enter task " name="task"
                                        [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                                        (click)="editTask()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>

        </div>

    </div>

</div>
